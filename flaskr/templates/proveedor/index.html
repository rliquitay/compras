{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Proveedores{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for proveedor in proveedores %}
    <article class="proveedor">
      <header>
        <div>
          <h1>{{ proveedor['razon_social'] }}</h1>
          <div class="about">cuit {{ proveedor['cuit'] }}</div>
        </div>
      </header>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
